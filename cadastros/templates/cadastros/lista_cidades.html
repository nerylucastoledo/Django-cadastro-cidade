{% extends 'base.html' %}

{% block conteudo %}

        <h2>Cidades cadastradas:</h2>

        {% if request.user.is_authenticated %}
            <a class="btn btn-primary mt-4 mb-4" href="{% url 'cidade-cadastro' %}">Cadastrar cidade</a>
            <a class="btn btn-warning mt-4 mb-4" href="{% url 'estado-cadastro' %}">Cadastrar estado</a>
        {% endif %}

        <div>
            <ul class="list-group">
                {% for cidade in cidades %}
                <a class="list-group-item mt-2 {% if cidade.capital %} active {% endif %}"
                   href="{% url 'cidades-detalhe' cidade.id %}">{{ cidade }}
                </a>
                {% endfor %}
            </ul>
        </div>

{% endblock %}
