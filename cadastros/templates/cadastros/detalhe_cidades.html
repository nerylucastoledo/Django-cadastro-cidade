{% extends 'base.html' %}

{% block conteudo %}

        <h2>Detalhes das cidades:</h2>

        <p>Estado: {{ cidade.estado }}</p>
        <p>PaÃ­s: {{ cidade.estado.pais }}</p>
        <p>Nome da cidade: {{ cidade }}
                {% if cidade.capital %}
                        <span class="badge badge-primary">Capital</span>
                {% endif %}
        </p>

        {% if request.user.is_authenticated %}
                <a class="btn btn-danger mt-2" href="{% url 'cidades-remove' cidade.id %}">Deletar</a>
                <a class="btn btn-warning mt-2" href="{% url 'cidades-editar' cidade.id %}">Atualizar</a>
        {% endif %}

{% endblock %}
